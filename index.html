<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Zodiac</title>
   <style>
      html, body {
         width: 100%;
         height: 100%;
         padding: 0;
         margin: 0;
         background: #111;
         overflow: hidden;
      }

      #zodiac {
         width: 100%;
         height: 100%;
      }
   </style>
</head>
<body>

   <canvas id="zodiac"></canvas>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
   <script src="../zodiac.js"></script>
   <script>

      document.addEventListener('DOMContentLoaded', function () {

         var zodiac = new Zodiac(
            'zodiac',                          // HTMLCanvasElement or id
            {
               direction: [0, -1],             // [dirX (-1:left,0:random,1:right),dirX (-1:up,0:random,1:down)]
               velocity: [[.1, .2], [.5, 1]],  // [[minX,maxX],[minY,maxY]]
               bounce: [false, true],          //[topBottom,leftRight]
               parallax: .2,                   // float [0-1...]; 0: no paralax
               density: 6000,                  // px^2 per node
               proximity: 50,                  // px link distance
               dotRadius: [1, 5],              // px value or [minR,maxR]
               //dotColor: '#aaa',
               lineColor: '#666',
               lineWidth: 2,
               //backgroundColor: 'rgba(20,20,20,.3)', // default transparent; use alpha value for motion blur and ghosting
            });


         console.log("%c Zodiac [0.1.0] ", "color:#42b983;background-color:#333;font-weight:bold;font-size:20px;", zodiac);

      }, false);

   </script>
</body>
</html>
